# projects kanban view
[Queue]
title=Queue
filterexpr = +triforecast -status
sortexpr = due
show_all = 1

[Ongoing]
title = Ongoing
filterexpr = +triforecast status:ongoing
sortexpr = due
show_all = 1

[Blocked-internal]
title = Blocked-internal
filterexpr = +triforecast status:blocked-internal
sortexpr = due
show_all = 1

[Blocked-external]
title = Blocked-external
filterexpr = +triforecast status:blocked-external
sortexpr = due
show_all = 1

[Done]
title = Done
filterexpr = +triforecast status:done
sortexpr = due
show_all = 1
