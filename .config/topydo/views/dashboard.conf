# main dashboard view

# Note: if I wante to filter/group on context, I have to make lineup a tag (lineup:true). No real problem with this other than losing autocomplete in topydo, I'm just not using it right now

[Home]
title=Home, not in lineup
filterexpr = @home -@lineup -+cartoons -+books -+tv -+movies -+food -+articles -+music -+vim -+workflow -completed:today
sortexpr = due,desc:priority
groupexpr = due
show_all = 1

[Work]
title=Work, not in lineup
filterexpr = @work -@lineup -completed:today
sortexpr = due
# groupexpr = due,desc:priority
show_all = 1

[Lineup]
title = Lineup
filterexpr = @lineup -completed:today
sortexpr = due,desc:priority
groupexpr = context,project
show_all = 1

[Done]
title = Done
filterexpr = completed:today
sortexpr = due,desc:priority
groupexpr = project
show_all = 1

# it doesn't seem to make sense to have this here, but I just check it as a backup now and then. On my work monitor it shows, on my home one it doesn't, can move it all the way to the left if it becomes bothersome
[Due]
title = Due (Raw)
filterexpr: -completed:today
sortexpr = due,desc:priority
groupexpr = due
show_all = 1
