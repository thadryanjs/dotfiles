# main dashboard view
[Home]
title=Home
filterexpr = @home -@lineup -+cartoons -+books -+tv -+movies -+food -+articles -+music -+vim -+workflow
sortexpr = due
# groupexpr = due,desc:priority
show_all = 1

[Work]
title=Work
filterexpr = @work -@lineup
sortexpr = due
# groupexpr = due,desc:priority
show_all = 1

[Lineup]
title = Lineup
filterexpr = @lineup -completed:today
sortexpr = due,desc:priority
groupexpr = project
show_all = 1

[Done]
title = Done
filterexpr = completed:today
sortexpr = due,desc:priority
groupexpr = project
show_all = 1
