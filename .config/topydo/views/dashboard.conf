# projects kanban view
[Home]
title=Home
filterexpr = @home -@lineup -+cartoons -+books -+tv -+movies -+food -+articles -+music -+vim -+workflow
sortexpr = due,desc:priority
groupexpr = desc:priority,project
show_all = 1

[Work]
title=Work
filterexpr = @work -@lineup
sortexpr = due,desc:priority,project
groupexpr = desc:priority,project
show_all = 1

[Lineup]
title = Lineup
filterexpr = @lineup
sortexpr = due,desc:priority
groupexpr = project,desc:priority
show_all = 1

[Done]
title = Done
filterexpr = completed:today
sortexpr = priority,due
groupexpr = project,desc:priority
show_all = 1
